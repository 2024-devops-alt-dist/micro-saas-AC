pre-commit:
  commands:
    # Backend Django
    django-check:
      run: echo "🐍 Vérification Django..." && python manage.py check

    format-python:
      glob: "**/*.py"
      run: python -m black {staged_files}
      stage_fixed: true

    # Frontend React
    react-lint:
      run: echo "⚛️ Vérification React..." && cd client && npm run lint

    react-build:
      run: cd client && npm run build

post-commit:
  commands:
    success:
      run: echo "✅ Full-stack commit réussi!"
