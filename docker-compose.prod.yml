services:
  postgres:
    image: postgres:15
    container_name: quizpilot_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_new:/var/lib/postgresql/data
    networks:
      - app_network

  api:
    image: ${DOCKERHUB_USERNAME}/quizpilot_api:latest
    container_name: quizpilot_api
    restart: always
    ports:
      - 8000:8000
    env_file: .env
    depends_on:
      - postgres
    networks:
      - app_network

  client:
    image: ${DOCKERHUB_USERNAME}/quizpilot_client:latest
    container_name: quizpilot_client
    restart: always
    ports:
      - "3010:80"
    env_file: .env
    depends_on:
      - api
    networks:
      - app_network

  n8n:
    image: n8nio/n8n:latest
    container_name: quizpilot_n8n
    restart: unless-stopped
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${N8N_DB}
      - DB_POSTGRESDB_USER=${DB_USER}
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD}
      - N8N_HOST=${N8N_HOST}
      - N8N_PROTOCOL=http
      - NODE_ENV=production
    volumes:
      - n8n_data_new:/home/node/.n8n
    ports:
      - "5678:5678"
    depends_on:
      - postgres
    networks:
      - app_network

volumes:
  postgres_data_new:
  n8n_data_new:

networks:
  app_network:
    driver: bridge